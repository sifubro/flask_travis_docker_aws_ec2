<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flask Deploy Local</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Image Classifier</h1>

    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
      <input class="form-control" type="file" name="image_file">
      <input class="btn btn-primary mt-3" type="submit" name="" value="Predict Image">
    </form>

    {% if prediction %}
      <p class="text-center">Image is a {{prediction}}</p>
    {% endif %}

  </body>
</html>
